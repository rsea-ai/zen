name: Auto Build on Push

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 获取当前时间
      # 这里的 id: date 很重要，后面的 steps.date 就是引用这里的
      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        env:
          TZ: Asia/Shanghai # 设置时区为北京时间，否则显示的是 UTC 时间

      # 3. 准备 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 4. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 5. 执行构建
      - name: Build CSS
        run: npm run build

      # 6. 打包主题
      - name: Zip Theme
        run: |
          mkdir zen-build
          rsync -av --progress . zen-build/zen \
            --exclude 'src' \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '.vscode' \
            --exclude '.idea' \
            --exclude 'package.json' \
            --exclude 'package-lock.json' \
            --exclude 'tailwind.config.js' \
            --exclude 'zen-build' \
            --exclude 'README.md' \
            --exclude 'LICENSE'
          cd zen-build
          zip -r ../zen.zip zen

      # 7. 更新 Release
      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: zen.zip
          name: "最新自动构建 (Latest Build)"
          tag_name: latest
          body: |
            这是基于最新代码自动打包的主题文件。
            
            构建时间：${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}