name: Auto Build on Push

# 触发条件：main 分支的 push 动作
on:
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须权限：允许创建/更新 Release

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 准备 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 4. 执行构建 (生成 CSS)
      - name: Build CSS
        run: npm run build

      # 5. 打包主题 (排除开发文件)
      - name: Zip Theme
        run: |
          mkdir zen-build
          
          # 使用 rsync 排除你指定的文件和目录
          rsync -av --progress . zen-build/zen \
            --exclude 'src' \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '.vscode' \
            --exclude '.idea' \
            --exclude 'package.json' \
            --exclude 'package-lock.json' \
            --exclude 'tailwind.config.js' \
            --exclude 'zen-build' \
            --exclude 'README.md' \
            --exclude 'LICENSE'

          # 进入目录打包，确保解压后包含 'zen' 文件夹
          cd zen-build
          zip -r ../zen.zip zen

      # 6. 发布/更新 Release (关键修改)
      # 这里的逻辑是：自动更新一个名为 "latest" 的 Tag
      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: zen.zip
          name: "最新自动构建 (Latest Build)" # Release 的标题
          tag_name: latest      # 固定的 Tag 名字
          body: "这是基于最新代码自动打包的主题文件。构建时间：${{ steps.date.outputs.date }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}